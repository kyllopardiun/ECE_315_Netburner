<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE> ECE315 Lab #5 </TITLE>
<meta name="description" content="Motor Webcontroller for Netburner">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<STYLE>
body {
	font-family: 'Lucida Grande', 'Helvetica Neue', sans-serif;
	background: #FDFDFD;
}

h1 {
	font-size: 60px;
	text-align: center;
	margin: 40px;
	color: #000;
}

.wrap {
    width:750px;
    margin:0 auto;
}
.header {
border: 1px double;
text-align:center;
}
.row {
width:inherit;
background:#bbb;
min-height:200px
display:table;

}
.right-inner {
display:table-cell;
float:right;
width:50%;
background:#fff;
border-bottom:thick #06C;
margin: 20px;

}
.left-inner {
display:table-cell;
float:left;
width:50%;
background:#fff;
}


body {
/* Generated by Colorzilla (http://www.colorzilla.com/gradient-editor/) */
background: #e3f9d4; /* Old browsers */
background: -moz-linear-gradient(left,  #e3f9d4 0%, #ffffff 50%, #e4ffd6 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, right top, color-stop(0%,#e3f9d4), color-stop(50%,#ffffff), color-stop(100%,#e4ffd6)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(left,  #e3f9d4 0%,#ffffff 50%,#e4ffd6 100%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(left,  #e3f9d4 0%,#ffffff 50%,#e4ffd6 100%); /* Opera 11.10+ */
background: -ms-linear-gradient(left,  #e3f9d4 0%,#ffffff 50%,#e4ffd6 100%); /* IE10+ */
background: linear-gradient(to right,  #e3f9d4 0%,#ffffff 50%,#e4ffd6 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e3f9d4', endColorstr='#e4ffd6',GradientType=1 ); /* IE6-9 */

}

</STYLE>
</HEAD>
<BODY>
<H1> WebMotor Controller </H1>
<!--FUNCTIONCALL DisplayLameCounter -->
<FORM ACTION="form.htm" METHOD=POST NAME="testform">
	<div class="wrap">
        <div class="header"><p><b>Motor Mode: <!--FUNCTIONCALL getMotorMode --><br/></b></p></div>
        <div class="row">
        	<div class="left-inner">
            	<p><b>Min. RPM:</b></p>
				<input name="minRPM"  type="range" min="1" max="5" step="1" /> 
				<!--FUNCTIONCALL validateMinRPM -->
            </div>
            <div class="right-inner">
            	<p><b>Max. RPM:</b></p>
				<input name="maxRPM" type="range" min="5" max="10" step="1" /> 
				<!--FUNCTIONCALL validateMaxRPM -->
            </div>
        </div>
        <div class="row">
        	<div class="right-inner">
            	<p><b>Rotations:</b></p>
				<input name="rotations" type="range" min="1" max="10" step="1" /> 
				<!--FUNCTIONCALL validateRotation -->
            </div>
            <div class="left-inner">
            	<p><b>Direction:</b></p>
				<input type="radio" name="direction" value="1" checked>clockwise<br>
				<input type="radio" name="direction" value="2">counter clock wise<br>
			<!--FUNCTIONCALL validateDirection -->
            </div>
        </div>
         <div class="buttons">
 				<!-- <input type="reset" value="Stop Motor"> -->
 				<input type="submit" value="Submit Values" onclick="document.getElementById('function').value='validate_me';" />
 				<input type="submit" value="Stop Me" onclick="document.getElementById('function').value='stop_me';" />
 				<input type="hidden" name="ECE315_form" id="function" value=""> 
 		</div>
    </div>
</FORM>
</BODY>
</HTML>
