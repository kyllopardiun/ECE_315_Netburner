.left-inner {

width:50%;
background:#fff;
border-bottom:thick #06C;
border: solid #ccc 20px;
box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.75);

-webkit-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.75);
}
.left {
	float:left;
}
.right {
	float:right;
}
